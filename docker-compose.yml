version: "3.9"

services:
  backend:
    build: ./backend
    container_name: dataforge_backend
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    container_name: dataforge_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: dataforge_db
    restart: always
    environment:
      POSTGRES_DB: dataforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    container_name: dataforge_redis
    ports:
      - "6360:6379"

  worker:
    build: ./backend
    command: celery -A core worker --loglevel=info
    depends_on:
      - backend
      - redis
    env_file:
      - ./backend/.env

volumes:
  postgres_data:
